        function addItem(type) {
            const nameEn = document.getElementById('add_name_en').value;
            const nameHi = document.getElementById('add_name_hi').value;
            const price = document.getElementById('add_price').value;
            const descEn = document.getElementById('add_description_en').value;
            const descHi = document.getElementById('add_description_hi').value;
            const imagesText = document.getElementById('add_images').value;
            const images = imagesText.split('\n').map(url => url.trim()).filter(url => url);

            if (!nameEn || !nameHi || !price || !descEn || !descHi || images.length === 0) {
                alert(currentLang === 'en' ? 'Please fill all fields!' : 'कृपया सभी फ़ील्ड भरें!');
                return;
            }

            const newItem = {
                id: Date.now(),
                name: { en: nameEn, hi: nameHi },
                price: parseInt(price),
                description: { en: descEn, hi: descHi },
                images
            };

            if (type === 'hotels') {
                const amenitiesEn = document.getElementById('add_amenities_en').value;
                const amenitiesHi = document.getElementById('add_amenities_hi').value;
                newItem.amenities = {
                    en: amenitiesEn.split(',').map(a => a.trim()).filter(a => a),
                    hi: amenitiesHi.split(',').map(a => a.trim()).filter(a => a)
                };
            } else if (type === 'safaris') {
                newItem.duration = {
                    en: document.getElementById('add_duration_en').value,
                    hi: document.getElementById('add_duration_hi').value
                };
            } else if (type === 'cameramen') {
                newItem.experience = {
                    en: document.getElementById('add_experience_en').value,
                    hi: document.getElementById('add_experience_hi').value
                };
            }

            data[type].push(newItem);
            alert(currentLang === 'en' ? '✅ Added successfully!' : '✅ सफलतापूर्वक जोड़ा गया!');
            showAdminSection(type);
        }

            if (!confirm(currentLang === 'en' ? 'Delete this item?' : 'इस आइटम को हटाएं?')) return;
            data[type] = data[type].filter(item => item.id != id);
            alert(currentLang === 'en' ? '✅ Deleted!' : '✅ हटा दिया गया!');
            showAdminSection(type);

        function editItem(type, id) {
            const item = data[type].find(i => i.id == id);
            const imageArray = Array.isArray(item.images) ? item.images : [];

            document.getElementById('add_name_en').value = typeof item.name === 'object' ? item.name.en : item.name;
            document.getElementById('add_name_hi').value = typeof item.name === 'object' ? item.name.hi : item.name;
            document.getElementById('add_price').value = item.price;
            document.getElementById('add_description_en').value = typeof item.description === 'object' ? item.description.en : item.description;
            document.getElementById('add_description_hi').value = typeof item.description === 'object' ? item.description.hi : item.description;
            document.getElementById('add_images').value = imageArray.join('\n');

            if (type === 'hotels') {
                document.getElementById('add_amenities_en').value = item.amenities && typeof item.amenities === 'object' ? item.amenities.en.join(', ') : '';
                document.getElementById('add_amenities_hi').value = item.amenities && typeof item.amenities === 'object' ? item.amenities.hi.join(', ') : '';
            } else if (type === 'safaris') {
                document.getElementById('add_duration_en').value = typeof item.duration === 'object' ? item.duration.en : item.duration || '';
                document.getElementById('add_duration_hi').value = typeof item.duration === 'object' ? item.duration.hi : item.duration || '';
            } else if (type === 'cameramen') {
                document.getElementById('add_experience_en').value = typeof item.experience === 'object' ? item.experience.en : item.experience || '';
                document.getElementById('add_experience_hi').value = typeof item.experience === 'object' ? item.experience.hi : item.experience || '';
            }

            const section = document.getElementById('adminSection');
            const btn = section.querySelector('button[onclick*="addItem"]');
            btn.textContent = currentLang === 'en' ? 'Update Item' : 'अपडेट करें';

            btn.style.background = '#2563eb';

        function updateItem(type, id) {
            const nameEn = document.getElementById('add_name_en').value;
            const nameHi = document.getElementById('add_name_hi').value;
            const price = document.getElementById('add_price').value;
            const descEn = document.getElementById('add_description_en').value;
            const descHi = document.getElementById('add_description_hi').value;
            const imagesText = document.getElementById('add_images').value;
            const images = imagesText.split('\n').map(url => url.trim()).filter(url => url);

            if (!nameEn || !nameHi || !price || !descEn || !descHi) {
                alert(currentLang === 'en' ? 'Please fill all fields!' : 'कृपया सभी फ़ील्ड भरें!');
                return;
            }

            const idx = data[type].findIndex(i => i.id == id);
            if (idx === -1) return;

            data[type][idx].name = { en: nameEn, hi: nameHi };
            data[type][idx].price = parseInt(price);
            data[type][idx].description = { en: descEn, hi: descHi };
            data[type][idx].images = images;

            if (type === 'hotels') {
                const amenitiesEn = document.getElementById('add_amenities_en').value;
                const amenitiesHi = document.getElementById('add_amenities_hi').value;
                data[type][idx].amenities = {
                    en: amenitiesEn.split(',').map(a => a.trim()).filter(a => a),
                    hi: amenitiesHi.split(',').map(a => a.trim()).filter(a => a)
                };
            } else if (type === 'safaris') {
                data[type][idx].duration = {
                    en: document.getElementById('add_duration_en').value,
                    hi: document.getElementById('add_duration_hi').value
                };
            } else if (type === 'cameramen') {
                data[type][idx].experience = {
                    en: document.getElementById('add_experience_en').value,
                    hi: document.getElementById('add_experience_hi').value
                };
            }

            alert(currentLang === 'en' ? '✅ Updated!' : '✅ अपडेट हो गया!');

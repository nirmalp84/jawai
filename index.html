                    slides[currentSlide].style.opacity = '0';
                    currentSlide = (currentSlide + 1) % heroImages.length;
                    slides[currentSlide].style.opacity = '1';
                }
            }, 5000);
        }

        // Initialize
        showTab('home');
    </script>

    <title>Jawai Bandh Safari - Land of Leopards</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #fef3c7, #d1fae5);
            line-height: 1.6;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Navigation */
        nav {
            background: linear-gradient(to right, #92400e, #78350f);
            color: white;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-brand svg {
            width: 2rem;
            height: 2rem;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-links button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .nav-links button:hover {
            color: #fbbf24;
        }

        .menu-btn {
            display: none;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }

        .mobile-menu {
            display: none;
            padding: 1rem 0;
        }

        .mobile-menu.active {
            display: block;
        }

        .mobile-menu button {
            display: block;
            width: 100%;
            text-align: left;
            padding: 0.75rem 1rem;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 0.5rem;
            font-size: 1rem;
        }

        .mobile-menu button:hover {
            background: #92400e;
        }

        /* Hero Section */
        .hero {
            position: relative;
            height: 600px;
            overflow: hidden;
            margin-bottom: 3rem;
        }

        .hero-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: opacity 1s ease-in-out;
        }

        .hero-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
        }

        .hero-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 1rem;
            z-index: 10;
        }

        .hero-content h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .hero-content p {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        .hero-content .subtitle {
            font-style: italic;
            margin-bottom: 2rem;
        }

        /* Buttons */
        .btn-primary {
            background: #d97706;
            color: white;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 9999px;
            font-size: 1.125rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-block;
        }

        .btn-primary:hover {
            background: #b45309;
            transform: scale(1.05);
        }

        /* Grid */
        .grid {
            display: grid;
            gap: 2rem;
        }

        .grid-3 {
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        /* Cards */
        .card {
            background: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: all 0.3s;
        }

        .card:hover {
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }

        .card svg {
            width: 3rem;
            height: 3rem;
            color: #d97706;
            margin: 0 auto 1rem;
        }

        .card h3 {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #1f2937;
        }

        .card p {
            color: #6b7280;
        }

        /* Service Cards */
        .service-card {
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s;
        }

        .service-card:hover {
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(-8px);
        }

        .service-img {
            position: relative;
            height: 200px;
            overflow: hidden;
        }

        .service-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .price-tag {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: #d97706;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-weight: bold;
        }

        .photo-count {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
        }

        .service-content {
            padding: 1.5rem;
        }

        .service-content h3 {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #1f2937;
        }

        .service-content p {
            color: #6b7280;
            margin-bottom: 1rem;
        }

        .amenities {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .amenity-tag {
            background: #d1fae5;
            color: #065f46;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
        }

        .info-text {
            font-size: 0.875rem;
            color: #6b7280;
            margin-bottom: 1rem;
        }

        .btn-book {
            width: 100%;
            background: #d97706;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .btn-book:hover {
            background: #b45309;
        }

        /* Gallery */
        .gallery-item {
            overflow: hidden;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }

        .gallery-item:hover {
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }

        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        /* Forms */
        .form-input {
            width: 100%;
            border: 1px solid #d1d5db;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-size: 1rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        /* Footer */
        footer {
            background: linear-gradient(to right, #78350f, #92400e);
            color: white;
            padding: 2rem 0;
            margin-top: 4rem;
        }

        .footer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 1.5rem;
        }

        .footer-section {
            text-align: center;
        }

        .footer-section h3 {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 0.75rem;
        }

        .footer-section p {
            font-size: 0.875rem;
            color: #fbbf24;
            margin-bottom: 0.5rem;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .social-icon {
            background: white;
            padding: 0.5rem;
            border-radius: 9999px;
            transition: all 0.3s;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-icon:hover {
            transform: translateY(-5px);
        }

        .social-icon svg {
            width: 1.5rem;
            height: 1.5rem;
        }

        .footer-bottom {
            border-top: 1px solid #92400e;
            padding-top: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .btn-admin {
            background: #92400e;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-admin:hover {
            background: #78350f;
        }

        /* Admin */
        .admin-card {
            background: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
        }

        .admin-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .admin-btn {
            color: white;
            padding: 1.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1.25rem;
            font-weight: bold;
            transition: all 0.3s;
            text-align: center;
        }

        .admin-btn:hover {
            opacity: 0.9;
        }

        .item-card {
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
            transition: all 0.3s;
        }

        .item-card:hover {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            gap: 1rem;
        }

        .item-image-preview {
            width: 120px;
            height: 90px;
            object-fit: cover;
            border-radius: 0.5rem;
            flex-shrink: 0;
        }

        .item-content {
            display: flex;
            gap: 1rem;
            flex: 1;
        }

        .item-info {
            flex: 1;
        }

        .item-actions {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-left: 1rem;
        }

        .btn-edit {
            background: #2563eb;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            font-size: 0.875rem;
        }

        .btn-edit:hover {
            background: #1d4ed8;
        }

        .btn-delete {
            background: #dc2626;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            font-size: 0.875rem;
        }

        .btn-delete:hover {
            background: #b91c1c;
        }

        .btn-logout {
            background: #dc2626;
            color: white;
            padding: 0.5rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
        }

        .btn-logout:hover {
            background: #b91c1c;
        }

        /* Utilities */
        .text-center {
            text-align: center;
        }

        .mb-2 {
            margin-bottom: 1rem;
        }

        .mb-4 {
            margin-bottom: 2rem;
        }

        .mb-6 {
            margin-bottom: 3rem;
        }

        .py-12 {
            padding: 6rem 0;
        }

        .hidden {
            display: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .menu-btn {
                display: block;
            }

            .hero {
                height: 500px;
            }

            .hero-content h1 {
                font-size: 2rem;
            }

            .hero-content p {
                font-size: 1.125rem;
            }

            .footer-bottom {
                flex-direction: column;
                text-align: center;
            }
        }

        @media (min-width: 1024px) {
            .hero {
                height: 700px;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }
    </style>
</head>

        function showAdminSection(type) {
            const section = document.getElementById('adminSection');
            const items = data[type];
            const labels = {
                hotels: { singular: 'Hotel', amenities: true },
                safaris: { singular: 'Safari', duration: true },
                cameramen: { singular: 'Cameraman', experience: true }
            };
            const label = labels[type];

            section.innerHTML = `
                <div class="admin-card">
                    <h3 class="mb-2" style="font-size:1.5rem;font-weight:bold">Add New ${label.singular}</h3>
                    <div class="form-grid">
                        <input type="text" id="add_name" placeholder="Name" class="form-input">
                        <input type="number" id="add_price" placeholder="Price (₹)" class="form-input">
                    </div>
                    <textarea id="add_description" placeholder="Description" class="form-input" rows="2" style="margin-bottom:1rem"></textarea>
                    <div style="margin-bottom:1rem">
                        <label style="display:block;font-size:0.875rem;font-weight:bold;margin-bottom:0.5rem">Images (one URL per line)</label>
                        <textarea id="add_images" placeholder="https://example.com/image1.jpg" class="form-input" rows="3"></textarea>
                    </div>
                    ${label.amenities ? '<input type="text" id="add_amenities" placeholder="Amenities (comma separated)" class="form-input" style="margin-bottom:1rem">' : ''}
                    ${label.duration ? '<input type="text" id="add_duration" placeholder="Duration (e.g. 3 hours)" class="form-input" style="margin-bottom:1rem">' : ''}
                    ${label.experience ? '<input type="text" id="add_experience" placeholder="Experience (e.g. 10+ years)" class="form-input" style="margin-bottom:1rem">' : ''}

                </div>

                <div class="admin-card">
                    <h3 class="mb-2" style="font-size:1.5rem;font-weight:bold">Existing ${label.singular}s</h3>
                  ${items.map(item => {
                const imageArray = Array.isArray(item.images) ? item.images : [];
                const firstImage = imageArray[0] || 'https://via.placeholder.com/120x90?text=No+Image';
                return `
    <div class="item-card">
        <div class="item-header">
            <div class="item-content">
                <img src="${firstImage}" alt="${item.name}" class="item-image-preview">
                <div class="item-info">
                    <h4 style="font-weight:bold;font-size:1.125rem">${item.name}</h4>
                    <p style="color:#6b7280;font-size:0.875rem">${item.description}</p>
                    <p style="color:#d97706;font-weight:bold;margin-top:0.5rem">₹${item.price}</p>
                    <p style="font-size:0.75rem;color:#6b7280">${imageArray.length} image(s)</p>
                    ${item.amenities ? `<p style="font-size:0.75rem;color:#6b7280">${item.amenities.join(', ')}</p>` : ''}
                    ${item.duration ? `<p style="font-size:0.75rem;color:#6b7280">Duration: ${item.duration}</p>` : ''}
                    ${item.experience ? `<p style="font-size:0.75rem;color:#6b7280">Experience: ${item.experience}</p>` : ''}
                </div>
            </div>
            <div class="item-actions">
                <button onclick="editItem('${type}', ${item.id})" class="btn-edit">Edit</button>
                <button onclick="deleteItem('${type}', ${item.id})" class="btn-delete">Delete</button>
            </div>
        </div>
    </div>
`}).join('')}
                </div>
            `;
        }

        function addItem(type) {
            const name = document.getElementById('add_name').value;
            const price = document.getElementById('add_price').value;
            const description = document.getElementById('add_description').value;
            const imagesText = document.getElementById('add_images').value;
            const images = imagesText.split('\n').map(url => url.trim()).filter(url => url);

            if (!name || !price || !description || images.length === 0) {
                alert('Please fill all fields!');
                return;
            }

            const newItem = {
                id: Date.now(),
                name, price: parseInt(price), description, images
            };

            if (type === 'hotels') {
                const amenities = document.getElementById('add_amenities').value;
                newItem.amenities = amenities.split(',').map(a => a.trim()).filter(a => a);
            } else if (type === 'safaris') {
                newItem.duration = document.getElementById('add_duration').value;
            } else if (type === 'cameramen') {
                newItem.experience = document.getElementById('add_experience').value;
            }

            data[type].push(newItem);
            alert('✅ Added successfully!');
            showAdminSection(type);
        }

        function deleteItem(type, id) {
            if (!confirm('Delete this item?')) return;
            data[type] = data[type].filter(item => item.id != id);
            alert('✅ Deleted!');
            showAdminSection(type);
        }

        function editItem(type, id) {
            const item = data[type].find(i => i.id == id);
            const imageArray = Array.isArray(item.images) ? item.images : [];

            document.getElementById('add_name').value = item.name;
            document.getElementById('add_price').value = item.price;
            document.getElementById('add_description').value = item.description;
            document.getElementById('add_images').value = imageArray.join('\n');

            if (type === 'hotels') {
                document.getElementById('add_amenities').value = item.amenities ? item.amenities.join(', ') : '';
            } else if (type === 'safaris') {
                document.getElementById('add_duration').value = item.duration || '';
            } else if (type === 'cameramen') {
                document.getElementById('add_experience').value = item.experience || '';
            }

            const section = document.getElementById('adminSection');
            const btn = section.querySelector('button[onclick*="addItem"]');
            btn.textContent = 'Update Item';
            btn.setAttribute('onclick', `updateItem('${type}', ${id})`);
            btn.style.background = '#2563eb';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function updateItem(type, id) {
            const name = document.getElementById('add_name').value;
            const price = document.getElementById('add_price').value;
            const description = document.getElementById('add_description').value;
            const imagesText = document.getElementById('add_images').value;
            const images = imagesText.split('\n').map(url => url.trim()).filter(url => url);

            if (!name || !price || !description) {
                alert('Please fill all fields!');
                return;
            }

            const idx = data[type].findIndex(i => i.id == id);
            if (idx === -1) return;

            data[type][idx].name = name;
            data[type][idx].price = parseInt(price);
            data[type][idx].description = description;
            data[type][idx].images = images;

            if (type === 'hotels') {
                const amenities = document.getElementById('add_amenities').value;
                data[type][idx].amenities = amenities.split(',').map(a => a.trim()).filter(a => a);
            } else if (type === 'safaris') {
                data[type][idx].duration = document.getElementById('add_duration').value;
            } else if (type === 'cameramen') {
                data[type][idx].experience = document.getElementById('add_experience').value;
            }

            alert('✅ Updated!');
            showAdminSection(type);
        }

        function selectService(id, type) {
            selectedService = data[type].find(item => item.id == id);
            showTab('booking');

            const name = document.getElementById('bookingName').value;
            const email = document.getElementById('bookingEmail').value;
            const phone = document.getElementById('bookingPhone').value;

            const name = document.getElementById('contactName').value;
            const email = document.getElementById('contactEmail').value;
            const message = document.getElementById('contactMessage').value;

            if (!name || !email || !message) {
                alert('Please fill all fields!');
                return;
            }

            alert('✅ Message sent!');
            document.getElementById('contactName').value = '';
            document.getElementById('contactEmail').value = '';
            document.getElementById('contactMessage').value = '';
        }

        function adminLogin() {
            const password = document.getElementById('adminPassword').value;
            if (password === 'jawai2025') {
                isAdmin = true;
                showTab('admin');
            } else {
                alert('Invalid password!');
            }
        }

        function adminLogout() {
            isAdmin = false;
            showTab('home');
        }

        function startSlideshow() {
            currentSlide = 0;
            slideInterval = setInterval(() => {
                const slides = document.querySelectorAll('.hero-slide');
                if (slides.length > 0) {
                    slides[currentSlide].style.opacity = '0';

        // Initialize
        showTab('home');
    </script>
